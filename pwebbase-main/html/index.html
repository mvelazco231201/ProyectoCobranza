<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="div">
    <form id="form">
        <!-- Form del Admin-->
        <h1 class="h3 mb-3 font-meught-bold">Iniciar sesion Admin</h1>
            <!-- <label for="txtCorreo">Correo</label> -->
            <input type="text" id="txtCorreo" class="form-control" placeholder="Correo de Admin" required>
            <input type="password" class="form-control" id="txtPass" placeholder="Ingresar contraseña" required>
            <button type="button" class="btn btn-outline-success" id="btnIngresar">Ingresar</button>
    </form>
    </div>
    <div class="div2">
        <form id="form1">
            <!--Form del usuario-->
            <h1 class="h3 mb-3 font-meught-bold">Iniciar sesion Usuario</h1>
                <!-- <label for="txtCorreo">Correo</label> -->
                <input type="text" id="txCorreo" class="form-control" placeholder="Telefono" required>
                <input type="password" class="form-control" id="txPass" placeholder="Ingresar contraseña" required>
                <button type="button" class="btn btn-outline-success" id="btIngresar">Ingresar</button>
        </form>
    </div>
    <script src="/pwebbase-main/JaSc/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
